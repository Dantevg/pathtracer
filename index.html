<!DOCTYPE html>
<head>
	<title>Path tracing</title>
	<script type="module" src="main.js"></script>
	<style>
		body {
			margin: 0;
			display: flex;
			flex-wrap: wrap;
		}
		canvas {
			display: block;
		}
		table, div {
			margin: 10px;
		}
		#buttons {
			flex-basis: 0;
			flex-grow: 1;
		}
		#buttons > * {
			display: block;
			margin-bottom: 10px;
		}
		input[type=number] {
			width: 50px;
		}
	</style>
</head>
<body>
	<canvas id="preview"></canvas>
	<canvas id="render"></canvas>
	<table id="options"></table>
	<div id="buttons">
		<span id="webworker-import-not-supported" style="display: none;">
			Importing modules in web workers is not suppported in this browser! (<a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1247687">probably Firefox</a>)
		</span>
	</div>
</body>
</html>
